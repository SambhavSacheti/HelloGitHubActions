# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - hellogithubactions

on:
  push:
    branches:
      - master 

env:
  NETCORE_VERSION:  '3.1.401'
   
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master

    - name: Set up .NET Core - ${{ env.NETCORE_VERSION }}
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ env.NETCORE_VERSION }}

    - name: Build with dotnet - ${{ env.NETCORE_VERSION  }}
      run: dotnet build --configuration Release

    - name: dotnet publish
      run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/myapp

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'hellogithubactions'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_9c1d8bef72714402994418b8b44ea671 }}
        package: ${{env.DOTNET_ROOT}}/myapp 
